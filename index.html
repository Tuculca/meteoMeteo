<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Stile per il contenitore principale */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      /* Stile per il div immagine */
      .image-gallery {
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

/* Imposta la larghezza della riga delle immagini al 100% per gli smartphone */
@media only screen and (max-width: 600px) {
  .image-row {
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
}

/* Imposta la larghezza della riga delle immagini al 75% per i desktop */
@media only screen and (min-width: 601px) {
  .image-row {
    width: 75%;
    display: flex;
    flex-direction: row;
    justify-content: center;
  }
}

      /* Stile per le immagini */
      .image-row img {
        max-width: 100%;
        max-height: 100%;
        height: auto;
        margin: 5px;
      }
      
      figure {
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <div class="image-row">
	  <figure>
	<a href="https://tuculca.github.io/meteoMeteo/Temperature/">
          <img src="https://tuculca.github.io/meteoMeteo/Temperature/Temperature.gif" alt="Immagine 1">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Temperatura</figcaption>
        </figure>
        <figure>
        <a href="https://tuculca.github.io/meteoMeteo/Rain/">
          <img src="https://tuculca.github.io/meteoMeteo/Rain/Rain.gif" alt="Immagine 2">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Pioggia</figcaption>
        </figure>
      </div>
      <div class="image-row">
	  <figure>
        <a href="https://tuculca.github.io/meteoMeteo/Wind">
          <img src="https://tuculca.github.io/meteoMeteo/Wind/Wind.gif" alt="Immagine 3">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Vento</figcaption>
        </figure>
		<figure>
        <a href="https://tuculca.github.io/meteoMeteo/CloudTot">
          <img src="https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot.gif" alt="Immagine 4">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Copertura nuvolosa totale</figcaption>
        </figure>
      </div>
      <div class="image-row">
	  <figure>
        <a href="https://tuculca.github.io/meteoMeteo/Geopotential">
          <img src="https://tuculca.github.io/meteoMeteo/Geopotential/Geop.gif" alt="Immagine 5">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Geopotenziale a 500hPa</figcaption>
        </figure>
		<figure>
        <a href="https://tuculca.github.io/meteoMeteo/Geopotential">
          <img src="https://tuculca.github.io/meteoMeteo/Geopotential/Geop.gif" alt="Immagine 6">
        </a>
        <figcaption style="text-align: center;">Errore</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
