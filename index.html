<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Stile per il contenitore principale */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
      }

      /* Stile per il div immagine */
      .image-gallery {
        height: 100%;
	max-width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      /* Stile per le righe di immagini */
      .image-row {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      /* Stile per le immagini */
      .image-row img {
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <div class="image-gallery">
      <div class="image-row">
	  <figure>
	<a href="https://tuculca.github.io/meteoMeteo/Temperature/">
          <img src="https://tuculca.github.io/meteoMeteo/Temperature/Temperature.gif" alt="Immagine 1" width="488" height="508">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Temperatura</figcaption>
        </figure>
        <figure>
        <a href="https://tuculca.github.io/meteoMeteo/Rain/">
          <img src="https://tuculca.github.io/meteoMeteo/Rain/Rain.gif" alt="Immagine 2" width="488" height="508">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Pioggia</figcaption>
        </figure>
      </div>
      <div class="image-row">
	  <figure>
        <a href="https://tuculca.github.io/meteoMeteo/Wind">
          <img src="https://tuculca.github.io/meteoMeteo/Wind/Wind.gif" alt="Immagine 3" width="488" height="508">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Vento</figcaption>
        </figure>
		<figure>
        <a href="https://tuculca.github.io/meteoMeteo/CloudTot">
          <img src="https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot.gif" alt="Immagine 4" width="488" height="508">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Copertura nuvolosa totale</figcaption>
        </figure>
      </div>
      <div class="image-row">
	  <figure>
        <a href="https://tuculca.github.io/meteoMeteo/Geopotential">
          <img src="https://tuculca.github.io/meteoMeteo/Geopotential/Geop.gif" alt="Immagine 5" width="488" height="508">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Geopotenziale a 500hPa</figcaption>
        </figure>
		<figure>
        <a href="https://tuculca.github.io/meteoMeteo/Geopotential">
          <img src="https://tuculca.github.io/meteoMeteo/Geopotential/Geop.gif" alt="Immagine 6" width="488" height="508">
        </a>
        <figcaption style="text-align: center; font-family: Calibri, sans-serif;">Errore</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
