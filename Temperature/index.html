<!DOCTYPE html>
<html>
  <head>
    <title>Immagini scorrevoli</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        width: 400px;
        height: 400px;
        object-fit: cover;
        margin: 20px 0;
      }

      button {
        padding: 10px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        background-color: #1abc9c;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="slider" src="https://picsum.photos/400/400?random=1">
      <div>
        <button id="prev">Indietro</button>
        <button id="next">Avanti</button>
      </div>
    </div>
    <script>
      var images = ["https://picsum.photos/400/400?random=2", "https://picsum.photos/400/400?random=3", "https://picsum.photos/400/400?random=4", "https://picsum.photos/400/400?random=5", "https://picsum.photos/400/400?random=6"];
      var slider = document.getElementById("slider");
      var prevButton = document.getElementById("prev");
      var nextButton = document.getElementById("next");
      var currentIndex = 0;
      prevButton.addEventListener("click", function() {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = images.length - 1;
        }
        slider.src = images[currentIndex];
      });
      nextButton.addEventListener("click", function() {
        currentIndex++;
        if (currentIndex >= images.length) {
          currentIndex = 0;
        }
        slider.src = images[currentIndex];
      });
    </script>
  </body>
</html>
