<!DOCTYPE html>
<html>
  <head>
    <title>Copertura nuvolosa</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      img {
        width: 508px;
        height: 488px;
        object-fit: cover;
        margin: 20px 0;
      }
      
      button {
        font-size: 16px;
        padding: 5px 10px;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <img id="slider" src="https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d01_01.jpg">
      <div>
        <button id="prev" class="gradient-btn">&#8592;</button>
        <button id="next" class="gradient-btn">&#8594;</button>
        <button id="switch" class="gradient-btn">Centro Italia</button>
      </div>
    </div>
    <script>
      var myimages1 = [
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d01_01.jpg",
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d01_02.jpg",
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d01_03.jpg",
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d01_04.jpg"
      ];
      var myimages2 = [
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d02_01.jpg",
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d02_02.jpg",
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d02_03.jpg",
        "https://tuculca.github.io/meteoMeteo/CloudTot/CloudTot_d02_04.jpg"
      ];
      var slider = document.getElementById("slider");
      var prevButton = document.getElementById("prev");
      var nextButton = document.getElementById("next");
      var switchButton = document.getElementById("switch");
      var currentIndex = 0;
      var currentImages = myimages1;
      switchButton.addEventListener("click", function() {
  if (switchButton.innerHTML === "Centro Italia") {
    switchButton.innerHTML = "Italia";
  } else {
    switchButton.innerHTML = "Centro Italia";
  }
});
      
      prevButton.addEventListener("click", function() {
        currentIndex--;
        if (currentIndex < 0) {
          currentIndex = currentImages.length - 1;
        }
        slider.src = currentImages[currentIndex];
      });
      nextButton.addEventListener("click", function() {
        currentIndex++;
        if (currentIndex >= currentImages.length) {
          currentIndex = 0;
        }
        slider.src = currentImages[currentIndex];
      });
      switchButton.addEventListener("click", function() {
        if (currentImages === myimages1) {
          currentImages = myimages2;
        } else {
          currentImages = myimages1;
        }
        slider.src = currentImages[currentIndex];
      });
    </script>
  </body>
</html>
